<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome Linkage -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <!-- Font Linkage -->
    <link href="https://fonts.googleapis.com/css2?family=Grenze+Gotisch:wght@100;200;300;400;500;600;700;800;900&family=Ruda:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS Linkage -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- CSS Linkage -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title> Timer </title>
</head>
<body>

    <section class="container bg-dark text-white mt-3 py-5 p-md-5">
       <div class="container-fluid text-center">
           <h1> TIMER </h1>
           <p>
               <span class="display-4" id="hrs">00</span> <span class="display-4">:</span> 
               <span class="display-4" id="mins">00</span> <span class="display-4">:</span> 
               <span class="display-4" id="secs">00</span>
           </p>
           <div class="row">
               <div class="col-4">
                   <button class="btn btn-lg btn-block btn-primary px-0 px-md-auto" type="button" onclick="reset()"> RESET </button>
               </div>
               <div class="col-4">
                    <button class="btn btn-lg btn-block btn-success px-0 px-md-auto" type="button" onclick="counter = setInterval(start,1000)"> START </button>
               </div>
               <div class="col-4">
                    <button class="btn btn-lg btn-block btn-danger px-0 px-md-auto" type="button" onclick="clearInterval(counter)"> STOP </button>
               </div>
           </div>
       </div> 
    </section>

    
    <!-- Bootstrap Script Linkage -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="Javascript/script.js"></script>
</body>
</html>
